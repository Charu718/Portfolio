<!DOCTYPE html>
<html>
    <head>
        <link href="login.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fjalla+One&family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans&family=Montserrat&family=Mr+Dafoe&family=Open+Sans&family=Oswald:wght@300&family=Permanent+Marker&family=Poppins:wght@500&family=Quicksand:wght@700&family=Raleway:wght@300&family=Roboto+Condensed&family=Roboto:wght@400;700&family=Source+Code+Pro&family=Source+Sans+3:wght@200;300;400&family=Ubuntu:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1ec39dad4d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="bg">
            <div class="overlay outer">
                <header id="heading"><a href="index.html" id="back"><img src="Images/Logos.png" class="logo"></a></header>
                <div id="loginBox">
                    <div class="overlay">
                        <h1>Sign In</h1>
                        <input type="text" style="color: white" class="input" placeholder="Username">
                        <input type="password" style="color: white" class='input' placeholder="Password">
                        <button class="input spl" >Sign In</button>
                        <div id="content">
                            <p style="text-align: right; margin-bottom: 100px;"><a href="https://www.netflix.com/in/LoginHelp">need help?</a></p>
                            <p id="forSpace"><span style="color:#837b7b; font-size: 18px;">New to Netflix?</span> Sign up now.</p>
                            <p class="smallText">This page is protected by Google reCAPTCHA to</p>
                            <p class="smallText">ensure you're not a bot</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="login.js"></script>   
    </body>
    </html>
