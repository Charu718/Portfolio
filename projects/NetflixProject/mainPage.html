<!DOCTYPE html>
<html>
    <head>
        <link href="mainPage.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fjalla+One&family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans&family=Montserrat&family=Mr+Dafoe&family=Open+Sans&family=Oswald:wght@300&family=Permanent+Marker&family=Poppins:wght@500&family=Quicksand:wght@700&family=Raleway:wght@300&family=Roboto+Condensed&family=Roboto:wght@400;700&family=Source+Code+Pro&family=Source+Sans+3:wght@200;300;400&family=Ubuntu:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1ec39dad4d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="runningVideo">
            <video autoplay muted id="promo" style="transform: scale(1.4)">
                
            </video> 
            <audio src="www_netflix_com/LEO - Official Trailer  Thalapathy Vijay  Lokesh Kanagaraj  Anirudh Ravichander.mp3" autoplay></audio>
            
        </section>
        <div class="overlay">
            <header id="head">
                <ul class="headerList">
                    <li><a href="mainPage.html" class="back"><img src="www_netflix_com/Netflix_Logo_PMS.png" class="logo"></a></li>
                    <li><a href="mainPage.html" class="back hide">Home</a></li>
                    <li><a href="#tv" class="back hide">TV Shows</a></li>
                    <li><a href="#tamil" class="back hide">Movies</a></li>
                    <li><a href="#new" class="back hide">New & Popular</a></li>
                    <li><a href="#later" class="back hide">Watch later</a></li>
                    <li class="hide">Browse by languages</li>
                </ul>
                <ul class="headerList right">
                    <li class="align space"><input type="text" id="search" onkeyup='start()'placeholder="🔍" onfocus="this.placeholder='Search for movies' " onblur="this.placeholder='🔍'" autocomplete="off"></li> 
                    <li class="align"><i class="fa-regular fa-bell align"></i></li>
                    <li class="align" id="image"><img src="www_netflix_com/AAAABY20DrC9-11ewwAs6nfEgb1vrORxRPP9IGmlW1WtKuaLIz8VxCx5NryzDK3_ez064IsBGdXjVUT59G5IRuFdqZlCJCneepU.png" id="mainPro"></li>
                </ul>
                <div id="profile">
                    <div id="backCircle" class="closeProf" onclick="close()"><i class="fa-regular fa-circle-xmark"></i></div>
                    <p id="headLine">Choose your profile</p>
                    <div id="select">
                    <div class="img" id="blue"></div>
                    <div class="img" id="glass"></div>
                    <div class="img" id="pink"></div>
                    <div class="img" id="red"></div>
                    <div class="img" id="threeEye"></div>
                    <div class="img" id="violet"></div>
                    <div class="img" id="yellow"></div>
                </div>
                <p style = " text-align: right; font-size: 1.5em; font-weight: bold;" id="logOut">log out</p>
                </div>
                
            </header>
            <div id="bbLang">
                <button class="langBut"><a href='#tamil'>Tamil</a></button>
                <button class="langBut"><a href='#hindi'>Hindi</a></button>
                <button class="langBut"><a href='#rid'>Telugu</a></button>
                <button class="langBut"><a href='#children'>Japaneese</a></button>
            </div>
            <div id='showList'></div>

        </div>
        <section id="variousMovie">
            <div id="preview">
                <div id="backCircle" onclick="close()"><i class="fa-regular fa-circle-xmark"></i></div>
                <video autoplay id="movieTrailer">
                    
                </video>
                <i class="fa-solid fa-circle-plus" onclick="add()"></i>
                <i class="fa-regular fa-thumbs-up" onclick="like()"></i>
                <div id="contentDesc">
                    
                    <div>
                        <p id="time" class="contentBody"></p>
                        <p id="content" class="contentBody"></p>
                        <p id="descrip" style="font-size: 1.2em;" class="contentBody"></p>
                    </div>
                    <div style="width:50%">
                        <p id="cast" class="contentBody"></p>
                        <p id="genre" class="contentBody"></p>
                        <p id="director" class="contentBody"></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="mainPage.js"></script>   
        </body>
        </html>
